<table>
    <tr>
        <td class="player{{gameModel.gameboard[0]}}" ng-click="gameboardTapped(0)"><img src="images/blank.png"></td>
        <td class="cellBorder player{{gameModel.gameboard[1]}}" ng-click="gameboardTapped(1)"><img src="images/blank.png"></td>
        <td class="player{{gameModel.gameboard[2]}}" ng-click="gameboardTapped(2)"><img src="images/blank.png"></td>
    </tr>
    <tr class="rb">
        <td class="rowBorder player{{gameModel.gameboard[3]}}" ng-click="gameboardTapped(3)"><img src="images/blank.png"></td>
        <td class="rowBorder cellBorder player{{gameModel.gameboard[4]}}" ng-click="gameboardTapped(4)"><img src="images/blank.png"></td>
        <td class="rowBorder player{{gameModel.gameboard[5]}}" ng-click="gameboardTapped(5)"><img src="images/blank.png"></td>
    </tr>
    <tr class="rb">
        <td class="player{{gameModel.gameboard[6]}}" ng-click="gameboardTapped(6)"><img src="images/blank.png"></td>
        <td class="cellBorder player{{gameModel.gameboard[7]}}" ng-click="gameboardTapped(7)"><img src="images/blank.png"></td>
        <td class="player{{gameModel.gameboard[8]}}" ng-click="gameboardTapped(8)"><img src="images/blank.png"></td>
    </tr>
</table>
<button ui-sref="createGame">Select Players</button>
<button ng-click="createGame()">Play again!</button>
