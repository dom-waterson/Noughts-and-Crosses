        <td><game-cell square-number="0"></game-cell></td>
        <td class="cellBorder"><game-cell square-number="1"></game-cell></td>
        <td><game-cell square-number="2"></game-cell></td>
    </tr>
    <tr class="rb">
        <td class="rowBorder"><game-cell square-number="3"></game-cell></td>
        <td class="rowBorder cellBorder"><game-cell square-number="4"></game-cell></td>
        <td class="rowBorder"><game-cell square-number="5"></game-cell></td>

    <tr class="rb">
        <td><game-cell square-number="6"></game-cell></td>

        <td><game-cell square-number="8"></game-cell></td>

<button ui-sref="createGame">Select Players</button>
<button ng-click="game.createGame()">Play again!</button>
