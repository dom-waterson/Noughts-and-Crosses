<!DOCTYPE html>
<html lang="en" ng-app="Tombola.NoughtAndCrosses.Core">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../bower_components/angular/angular.min.js"></script>
    <script src="scripts/temp.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="MainController">
    <section>
        <h1>Player1 : {{player1}}</h1>
        <h1>Player2 : {{player2}}</h1>
        <select ng-model="player1">
            <option value="human">Human</option>
            <option value="random">Random Computer</option>
            <option value="pre-trained">Pre-trained Computer</option>
        </select>
        <select ng-model="player2">
            <option value="human">Human</option>
            <option value="random">Random Computer</option>
            <option value="pre-trained">Pre-trained Computer</option>
        </select>
    </section>
    <section ng-show="player1 == 'human' && player2 == 'human'">
        <table id="gameboard" >
            <tr>
                <td id='0' ng-click="gameboardTapped(0)"></td>
                <td class="cellBorder" id="1" ng-click="gameboardTapped(1)"></td>
                <td id="2" ng-click="gameboardTapped(2)"></td>
            </tr>
            <tr class="rb">
                <td class="rowBorder" id="3" ng-click="gameboardTapped(3)"></td>
                <td class="rowBorder cellBorder" id="4" ng-click="gameboardTapped(4)"></td>
                <td class="rowBorder" id="5" ng-click="gameboardTapped(5)"></td>
            </tr>
            <tr class="rb">
                <td id="6" ng-click="gameboardTapped(6)"></td>
                <td class="cellBorder"  id="7" ng-click="gameboardTapped(7)"></td>
                <td id="8" ng-click="gameboardTapped(8)"></td>
            </tr>
        </table>
        <h1>{{gameboard}}</h1>
    </section>
</body>
</html>
